<h3>
  This is the page of {{dish.name}} recipe
</h3>
<div class="recipe">
  <h2>{{dish.name}}</h2>
  <img src="{{dish.image}}"/>
  <h4>{{dish.description}}</h4>

 <h2>List of Ingredients</h2>
  <div *ngFor="let ingredient of listIngredients">
    <img src="{{ingredient.image}}" alt="" width="50">
    {{ingredient.name}}      
  </div>
</div>
<a routerLink="/"> Back Home </a>
